<html>
    <head>
        <meta charset='utf-8' />
        {% load static %}
        <link href="{% static 'css/top.css' %}" rel="stylesheet">
        <link href="{% static 'css/base.css' %}" rel="stylesheet">
        <link href="{% static 'css/layout.css' %}" rel="stylesheet">
    </head>
    <body class="layout">
        <main class="main">
            <header class="header">
                <div class="header_area">
                    <div class="logo_title">
                        <img src="{% static 'img/logo.png' %}" class="logo_size" alt="" />
                    </div>
                    <h1 class="site_title">
                        <a href="{{ domain }}" class="link">Synapse AI</a>
                    </h1>
                </div>
            </header>
            <figure class="key_visual">
                <img src="{% static 'img/ai.jpg' %}" class="visual_size" alt="" />
            </figure>
            <section class="contents">
                <div class="row">
                    <h2 class="title">テキスト生成(ChatGPT3.5)</h2>
                    <ul class="contents_area">
                        <li class="contents_box">
                            <a href="/chat_app/" class="link link_range">
                                <img src="{% static 'img/icon_text_ai.png' %}" class="image_size" alt="" />
                            </a>
                            <p>文章生成</p>
                        </li>
                        <li class="contents_box">
                            <a href="/sns_texts/" class="link link_range">
                                <img src="{% static 'img/icon_sns_ai.png' %}" class="image_size" alt="" />
                                <p>SNS文章校正_X用</p>
                            </a>
                        </li>
                        <li class="contents_box">
                            <a href="/chat_bot/chat/" class="link link_range">
                                <img src="{% static 'img/icon_chat_ai.png' %}" class="image_size" alt="" />
                                <p>チャットボット</p>
                            </a>
                        </li>
                        <li class="contents_box">
                            <a href="/lyric_trans/" class="link link_range">
                                <img src="{% static 'img/icon_trans_ai.png' %}" class="image_size" alt="" />
                                <p>英語歌詞翻訳</p>
                            </a>
                        </li>
                        <li class="contents_box">
                            <a href="/chat_interaction/discussion/" class="link link_range">
                                <img src="{% static 'img/icon_interaction_ai.png' %}" class="image_size" alt="" />
                                <p>AIチャット</p>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <h2 class="title">画像生成(ログインユーザーのみ)</h2>
                    <ul class="contents_area">
                        <li class="contents_box">
                            <a href="/generate_image/" class="link link_range">
                                <img src="{% static 'img/icon_image_ai.png' %}" class="image_size" alt="" />
                                <p>画像生成</p>
                            </a>
                        </li>
                        <li class="contents_box">
                            <a href="/vision/" class="link link_range">
                                <img src="{% static 'img/icon_analys_ai.png' %}" class="image_size" alt="" />
                                <p>画像解析</p>
                            </a>
                        </li>
                        <li class="contents_box">
                            <a href="/icon/" class="link link_range">
                                <img src="{% static 'img/icon_icon_ai.png' %}" class="image_size" alt="" />
                                <p>アイコン生成</p>
                            </a>
                        </li>
                        <li class="contents_box">
                            <a href="/recipe/" class="link link_range">
                                <img src="{% static 'img/icon_recipe_ai.png' %}" class="image_size" alt="" />
                                <p>レシピ提案</p>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <h2 class="title">音声生成</h2>
                    <ul class="contents_area">
                        <li class="contents_box">
                            <a href="/whispar/" class="link link_range">
                                <img src="{% static 'img/icon_whispar_ai.png' %}" class="image_size" alt="" />
                                <p>文字起こし</p>
                            </a>
                        </li>
                        <li class="contents_box">
                            <a href="/tts/" class="link link_range">
                                <img src="{% static 'img/icon_tts_ai.png' %}" class="image_size" alt="" />
                                <p>朗読</p>
                            </a>
                        </li>
                        <li class="contents_box">
                            <a href="/talk/" class="link link_range">
                                <img src="{% static 'img/icon_talk_ai.png' %}" class="image_size" alt="" />
                                <p>トーク</p>
                            </a>
                        </li>
                        <li class="contents_box">
                            <a href="/english/" class="link link_range">
                                <img src="{% static 'img/icon_english_ai.png' %}" class="image_size" alt="" />
                                <p>英会話</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </section>
            <footer class="footer">
                <p class="text">nuevo.jp</p>
            </footer>
        </main>
    </body>
</html>
