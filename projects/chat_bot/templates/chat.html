<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Interface</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    {% load static %}
    <link href="{% static 'css/top.css' %}" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'css/app.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="layout chat_bot">
    <header class="header">
        <div class="header_area">
            <div class="logo_title">
                <img src="{% static 'img/logo.png' %}" class="logo_size" alt="" />
            </div>
            <h1 class="site_title">
                <a href="{{ domain }}" class="link">AI Creations Portfolio</a>
            </h1>
        </div>
    </header>
    <main class="area">
        <div class="app-description">
            <p>このアプリは、複数のAIモデルと会話ができるチャットボットです。下のセレクトボックスから使用するモデルを選択し、メッセージを入力してAIと対話してください。</p>
        </div>
        <div class="model-selector-area">
            <label for="modelSelect">モデル選択:</label>
            <select name="model" id="modelSelect">
                <option value="gpt-3.5-turbo" selected="">gpt-3.5-turbo</option>
                <option value="gpt-4">gpt-4</option>
                <option value="gpt-4o">gpt-4o</option>
                <option value="gpt-4o-mini">gpt-4o-mini</option>
                <option value="gpt-4.1">gpt-4.1</option>
                <option value="gpt-4.1-mini">gpt-4.1-mini</option>
                <option value="o1">o1</option>
                <option value="gpt-5">gpt-5</option>
            </select>
        </div>
        <div class="chatbot-window">
            <div class="chatbot-header">
                <p>Chat_bot</p>
            </div>
            <div class="chatbot-messages" id="messages"></div>
            <div class="chatbot-area">
                <div class="chatbot-input">
                    <input type="text" id="userInput" placeholder="テキスト">
                    <button id="sendMessage">send</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        $(document).ready(function() {
            $('#sendMessage').click(function() {
                let message = $('#userInput').val();
                let model = $('#modelSelect').val();
                $('#messages').append('<div class="left">' + message + '</div><div class="clearfix"></div>');
                $.post( "{% url 'ask' %}" , { message: message, model: model, csrfmiddlewaretoken: '{{ csrf_token }}' }, function(data) {
                    $('#messages').append('<div class="right">' + data.message + '</div><div class="clearfix"></div>');
                });
                $('#userInput').val(''); // clear input
            });
        });
    </script>
</body>
</html>
