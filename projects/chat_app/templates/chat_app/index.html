{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
<main class="{{ app_name }} lyric_trans" >
    <section class="contents">
        <p class="message">
            このページでは、OpenAI の各種モデル（gpt-3.5, gpt-4, gpt-4o, gpt-5 など）を選択して、
            入力したテキストに対する応答を確認できます。選択したモデル名はレスポンスの末尾に表示されます。
        </p>
        <div class="contents_area" style="display: block;">
            <article class="sentence" style="margin-bottom: 20px;">
                <h3>User</h3>
                <form method="POST">
                    {% csrf_token %}
                    <label for="model">モデル選択:</label>
                    <select name="model" id="model">
                        <option value="gpt-3.5-turbo" selected>gpt-3.5-turbo</option>
                        <option value="gpt-4">gpt-4</option>
                        <option value="gpt-4o">gpt-4o</option>
                        <option value="gpt-4o-mini">gpt-4o-mini</option>
                        <option value="gpt-4.1">gpt-4.1</option>
                        <option value="gpt-4.1-mini">gpt-4.1-mini</option>
                        <option value="o1">o1</option>
                        <option value="gpt-5">gpt-5</option>
                    </select>
                    <br /><br />
                    {{ form.as_p }}
                    <br /><br />
                    <button type="submit">send</button>
                </form>
            </article>
            <article class="result">
                <h3>ChatGpt</h3>
                <p class="result_box_text">{{ chat_results|safe }}</p>
            </article>
        </div>
    </section>
</main>
{% endblock %}
