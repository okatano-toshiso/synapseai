{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
<main class="{{ app_name }} lyric_trans" >
    <section class="contents">
        <p class="message">gpt-3.5-turbo API Simple</p>
        <div class="contents_area">
            <article class="sentence">
                <h3>User</h3>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">send</button>
                </form>
            </article>
            <article class="result">
                <h3>ChatGpt</h3>
                <p class="result_box_text">
                    {{ chat_results|safe }}
                </p>
            </article>
        </div>
    </section>
</main>
{% endblock %}
