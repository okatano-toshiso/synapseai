<html>

<head>
    <meta charset='utf-8' />
    {% load static %}
    <link href="{% static 'css/top.css' %}" rel="stylesheet">
    <link href="{% static 'css/layout.css' %}" rel="stylesheet">
</head>

<body class="layout">
    <main>
        <header class="header">
            <a href="{{ domain }}" class="link"><h1 class="title">Synapse AI</h1></a>
            <h2 class="title">ChatGPT</h2>
        </header>
        <section class="contents">
            <div class="contents_area">
                <article class="sentence">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">SEND</button>
                    </form>
                </article>
                <article class="result">
                    <p class="result_box_text">
                        {{ chat_results }}
                    </p>
                </article>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="text">nuevo.jp</p>
    </footer>
</body>

</html>
