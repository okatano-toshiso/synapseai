{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
<main class="{{ app_name }} vision lyric_trans" >
    <section class="contents">
        <p class="message">Visionary APP</p>
        <div class="contents_area">
            <article class="sentence">
                {% if image_path %}
                    <img src="{{ domain }}uploads/demo.jpg" class = "image_size" />
                {% else %}
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="file" name="image" accept="image/jpeg">
                        <button type="submit">アップロード</button>
                    </form>
                {% endif %}
            </article>
            <article class="result">
                <p class="result_box_message">
                    {% if img_results %}
                        {{ img_results }}
                    {% else %}
                        説明が出力されます。
                    {% endif %}
                </p>
            </article>
        </div>
    </section>
</main>
{% endblock %}
