<html>

<head>
    <meta charset='utf-8' />
    {% load static %}
    <link href="{% static 'css/top.css' %}" rel="stylesheet">
    <link href="{% static 'css/layout.css' %}" rel="stylesheet">
</head>

<body class="analys layout">
    <main>
        <header class="header">
            <a href="{{ domain }}" class="link"><h1 class="title">Synapse AI</h1></a>
            <h2 class="title">画像解析</h2>
        </header>
        <section class="contents">
            <div class="contents_area">
                <article class="contents_box">
                    {% if image_path %}
                        <img src="{{ domain }}uploads/demo.jpg" class = "image_size" />
                    {% else %}
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="file" name="image" accept="image/jpeg">
                            <button type="submit">アップロード</button>
                        </form>
                    {% endif %}
                </article>
                <article class="contents_box">
                    <p class="result_box_message">
                        {% if img_results %}
                            {{ img_results }}
                        {% else %}
                            説明が出力されます。
                        {% endif %}
                    </p>
                </article>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="text">toshihiro.okada</p>
    </footer>
</body>

</html>
